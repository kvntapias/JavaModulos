
<!DOCTYPE html>
<html>
    <head>
        <title>Eventos Medellin | EventNow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
        <link href="images/logo2.png" rel="icon">
    </head>
    <body>

        <!--HEADER-->
        <div class="header-top">  
            <div class="wrap">
                <div class="logo">
                    <!--<a href="inicio.html"><img src="images/logo.png" height="100" width="290" /></a>-->
                </div>
                <div class="cssmenu">
                    <nav id="nav">
                        <a href="#nav" title="Abir Menu">Show</a>
                        <a href="#" title="Ocultar Menu">Hide</a>
                        <ul class="clearfix">
                            <li><a href="index.html">Inicio</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="buttons">
                    <div class="login_btn">
                        <a href="login.html">Entrar</a> <a href="registro.html"> Registrarse </a>
                    </div>
                </div>
                <div class="clear"></div>
                <h2 class="head"> Encuentra <span class="m_1">los Principales</span> Eventos en Medellin <span class="m_1"></span></h2>
            </div>
        </div>

        <!--MAIN-->
        <div class="main">
            <div class="wrap">
                <div class="section group">
                    <div class="cont span_2_of_blog">
                        <div class="login-title">
                            <h4 class="title">INICIAR SESION</h4>
                            <div id="loginbox" class="loginbox">

                                <form action="Controlador/login.jsp" method="post" name="login" id="login-form">
                                    <fieldset class="input">
                                        <p>
                                            <br>
                                            <!--nombre de usuario-->
                                            <input  type="text" name="usuario" class="inputbox" size="18" autocomplete="off" required placeholder="Usuario" >
                                        </p>
                                        <br>
                                        <p>
                                            <!--Contraseña-->
                                            <input  type="password" name="pass" class="inputbox" size="18" autocomplete="off" required placeholder="Contraseña">
                                        </p>

                                        <p>
                                            <label class="checkbox">Recuerdame</label>
                                            <!--Checkbox Recuerdame-->
                                            <input  type="checkbox" name="remember" class="checkbox">
                                        <p> ¿No tienes una cuenta? <a href="registro.html"> Registrate Gratis! </a></p>
                                        <br>
                                        <!--Boton iniciar sesion-->
                                        <input type="submit" name="enviar" class="button" value="Iniciar sesión">
                                    </fieldset>
                                </form>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>

        <!--FOOTER-->
        <div class="footer">
            <div class="wrap">
                <div class="footer-menu">
                    <ul>
                        <li class="active"><a href="index.html">Inicio</a></li>
                        <li><a href="#">Acerca de Nosotros</a></li>
                        <li><a href="#">Terminos de Servicio</a></li>
                    </ul>
                </div>
                <div class="footer-bottom">
                    <div class="copy">
                        <p>© 2018 <a href="" target="_blank"> EventNow Todos los derechos reservados</a></p>
                    </div>

                    <!--Redes-->
                    <div class="social">
                        <ul>
                            <li class="facebook"><a href="#"><span> </span></a></li>
                            <li class="twitter"><a href="#"><span> </span></a></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </body>
</html>
